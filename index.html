<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Seasonal Globe</title>
    <script src="build.js"></script>
  </head>
  <body>
    <a-scene>
    <!--
      <a-entity calendar-heatmap="json: data/github_stargazers_per_day.json"
                animation="startEvents: calendar-heatmap-generated; dur: 2000;
                           easing: easeInOutElastic; property: rotation; to: 30 0 0"
                animation__hover="easing: easeInOutQuad; property: position; dir: alternate;
                                  dur: 2000; loop: true; to: -2 1.7 -2"
                position="-2 1.8 -2">
      </a-entity>
    -->

      <a-entity dynamic-globe="texturesPath: temperature; transitionDur: 3000" 
        position="0 1.8 -2">
      </a-entity>

      <a-sky color="#394359"></a-sky>
      <a-circle rotation="-90 0 0" color="#303242" radius="50" shader="flat"></a-circle>

      <a-light position="-1 1 1"></a-light>
      <a-light position="-1 -1 1" intensity="0.75"></a-light>
      <a-light type="ambient" color="#999"></a-light>

      <a-entity camera="userHeight: 1.8" look-controls wasd-controls></a-entity>
    </a-scene>
  </body>
</html>
