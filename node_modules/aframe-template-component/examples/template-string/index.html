<!DOCTYPE html>
<html>
  <head>
    <title>A-Frame Template Component - Template String</title>
    <script src="../build.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity>
        <a-entity template="src: cubes.template" data-color="#FA8572"
                  data-position="-4 0 0"></a-entity>
        <a-entity template="src: cubes.template" data-color="#B24968"
                  data-position="0 4 0"></a-entity>
        <a-entity template="src: cubes.template" data-color="#6C3779"
                  data-position="4 0 0"></a-entity>
      </a-entity>

      <a-camera position="0 1.8 8"></a-camera>
      <a-sky color="#6C5FA7"></a-sky>
    </a-scene>
  </body>
</html>
